<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>INICIO</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                {%if request.user.is_authenticated%}
                <a class="navbar-brand col" href={% url 'home' %}>INICIO</a>
                <a class="nav-link active col" aria-current="page" href={% url 'especialidad' %}>ESPECIALIDAD</a>
                {%endif%}  
                    <ul class="navbar-nav ">
                        <li class="nav-item col">
                            {%if request.user.is_authenticated%}
                                <li><a class="nav-link active col" href={% url 'exit' %}>Salir</a></li>
                            {%else%}
                                <li><a class="nav-link active col" href={% url 'login' %}>Ingresar</a></li>
                            {%endif%}   
                        </li>
                    </ul>
            </div>
        </nav>
        {% block content %}{%endblock%}
    </div>
</body>
</html>
