{%extends 'core/base.html'%}
{% block content %}
{% load crispy_forms_tags %}
<h1>REGISTRO DE USUARIOS</h1>
    <form method="post">
        {% csrf_token %}
        <div class="card mx-auto" style="width: 20rem;">
            <img class="card-img-top img-thumbnail border border-primary rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRp66LN7hfkCiPcx5qe0Cp5p6sw50wX8ZnUQw&s" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-center">Complete todos los campos</h5>
                {{ form | crispy}}
                <a href={% url 'home' %} class="btn btn-primary">Inicio</a>
                <button type="submit" class="btn btn-primary float-end">Registrarse</button>
            </div>
        </div>
    </form>
{% endblock %}
